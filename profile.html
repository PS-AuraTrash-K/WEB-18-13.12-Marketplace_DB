<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Профіль користувача</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>

<div class="profile-container">

    <!-- Аватар і логін -->
    <div class="profile-header">
        <img src="https://via.placeholder.com/120" alt="Аватар" class="avatar">
        <h2>Логін: user123</h2>
    </div>

    <!-- Зміна пароля -->
    <div class="card">
        <h3>Зміна пароля</h3>
        <form>
            <input type="password" placeholder="Старий пароль" required>
            <input type="password" placeholder="Новий пароль" required>
            <input type="password" placeholder="Повторіть новий пароль" required>
            <button type="submit">Змінити пароль</button>
        </form>
    </div>
    <a href="Marketplace.html" class="back-btn">← Назад</a>

        

    <!-- Історія покупок -->
    <div class="card">
        <h3>Історія покупок</h3>
        <ul class="history">
            <li>
                <span>Навушники</span>
                <span>1200 ₴</span>
                <span>12.09.2025</span>
            </li>
            <li>
                <span>Миша</span>
                <span>650 ₴</span>
                <span>01.10.2025</span>
            </li>
            <li>
                <span>Клавіатура</span>
                <span>1800 ₴</span>
                <span>20.10.2025</span>
            </li>
        </ul>
    </div>

</div>

</body>
</html>
