<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Вхід до магазину</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .login-box {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .login-box h2 {
            text-align: center;
        }
        .login-box input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
        }
        .login-box button {
            width: 100%;
            padding: 8px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .login-box button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Вхід у магазин</h2>
    <form>
        <input type="text" placeholder="Логін" required>
        <input type="password" placeholder="Пароль" required>
        <button type="submit">Увійти</button>
    </form>
</div>

</body>
</html>
