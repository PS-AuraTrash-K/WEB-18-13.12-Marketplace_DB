<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Кошик</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>

<header class="header">
    <a href="index.html" class="logo">Marketplace</a>
    <nav>
        <a href="cart.html">Кошик</a>
        <a href="Marketplace.html" class="back-btn">Назад</a>
    </nav>
</header>

<main class="cart">
    <h1>Ваш кошик</h1>
    <div id="cart-items"></div>
    <p class="total" id="total"></p>
</main>

<script src="cart.js"></script>
<script>
    const cartItems = document.getElementById("cart-items");
    const totalEl = document.getElementById("total");

    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let total = 0;

    if (cart.length === 0) {
        cartItems.innerHTML = "<p>Кошик порожній</p>";
    } else {
        cart.forEach(item => {
            total += item.price;
            cartItems.innerHTML += `
                <div class="cart-item">
                    <span>${item.name}</span>
                    <span>${item.price} ₴</span>
                </div>
            `;
        });

        totalEl.textContent = "Разом: " + total + " ₴";
    }
</script>

</body>
</html>
